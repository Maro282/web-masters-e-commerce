<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="./css/all.min.css" rel="stylesheet" />
  <link href="./css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/navbar.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm custom-navbar">
    <div class="container">
      <a class="navbar-brand" href="navbar.html">
        <img src="tailor.png" alt="Logo" width="80" />
      </a>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="form-container">
    <div class="form-card">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="username" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="Enter your password" required />
            <i class="fa-solid fa-eye toggle-password" data-target="password"></i>
          </div>
        </div>

        <button type="submit" class="btn">Login</button>
        <p class="switch">Don't have an account? <a href="register.html">Register</a></p>
      </form>
    </div>
  </div>

  <script src="./js/bootstrap.bundle.js"></script>
  <script src="./js/navbar.js" type="module"></script>
</body>
</html>
